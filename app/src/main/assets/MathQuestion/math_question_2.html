	<!--三角形重心 Question -->
	<p>
		如圖，\(\Delta{ABC}\)中，\(AB = AC = 17\)，\(BC = 16\)，M是\(\Delta{ABC}\)的重心，求AM的長度為何?
	</p>
	<p>
		\( (A) 8 \) &nbsp 
		\( (B) 10 \) &nbsp 
		\( (C) \frac{17}{2} \) &nbsp 
		\( (D) \frac{289}{30} \)
	</p>
