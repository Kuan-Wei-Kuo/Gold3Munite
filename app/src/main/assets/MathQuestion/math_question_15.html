	<!--導數與導函數-->
	<p>
		設\(f(x)=\sqrt{2x-1}\)，且\(f"(x)\)為\(f(x)\)的二階導函數，</br>則\(\int_1^5 f"(x)dx = ?\)</br>
		(A)&nbsp\(-\frac{2}{3}\)&nbsp
		(B)&nbsp\(-\frac{1}{3}\)&nbsp
		(C)&nbsp\(\frac{1}{3}\)&nbsp
		(D)&nbsp\(\frac{2}{3}\)&nbsp
	</p>
