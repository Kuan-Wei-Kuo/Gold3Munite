	<!--二次函數 Question -->
	<p>
		有一個二次函數\( y = x^2 + ax + b\)，其中a、b為整數。</br>
		已知此函數在座標平面上的圖形與x軸交於兩點，</br>且兩交點距離為4。
		若此圖形的對稱軸為x = -5，</br>則此圖形通過下列哪一點?
	</p>
	<p>
		\( (A) (-6, -1) \) &nbsp 
		\( (B) (-6, -2) \) &nbsp 
		\( (C) (-6, -3) \) &nbsp 
		\( (D) (-6, -4) \)
	</p>
