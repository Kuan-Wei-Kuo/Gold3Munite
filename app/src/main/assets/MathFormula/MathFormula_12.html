<!--$$體積公式$$-->
$$(1) 立方體 = 邊長^3$$
$$(2) 長方體 = 長 \times 寬 \times 高$$
$$(3) 柱體 = 底面積 \times 柱高$$
$$(4) 錐體 = \frac{底面積\ times 柱高}{3}$$
