	<!--無窮等比數列、級數之斂散-->
	<p>
		若\(|r| < 1\)，則</br>
		<blockquote>
			(1) 無窮等比級數
				<blockquote>
				\(\sum_{n-1}^\infty ar^{n-1} = a+ar+ar^2+...=\frac{a}{1-r}\)
				</blockquote>
			(2) 無窮雜級數
				<blockquote>
					\(\sum_{n-1}^\infty nr^{n-1} = 1+2r+3r^2+...=\frac{a}{(1-r)^3}\)
				</blockquote>
		</blockquote>
	</p>
