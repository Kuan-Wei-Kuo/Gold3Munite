	<!--等比數列-->
	<p>
		在一數列中，任意相鄰兩項，後項除去前項的商都是一樣，</br>稱為等比數列，等比數列中任意相鄰兩項，</br>後項除去前項所得的商，稱之為公比。(公比 = 後項/前項)</br>
		級數成等比，若首項a_1，等比r，
		<blockquote>
			則\(a_n = a_1r^{n-1}\)</br>
			\(S_n = \frac{a_1(r^n-1)}{r-1} = \frac{a_1(1-r^n)}{1-r}\)(r/neq1)</br>
			若&nbsp\(r=1\)，\(S_n = na_1)\)
		</blockquote>
	</p>
