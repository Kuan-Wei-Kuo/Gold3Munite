	$$等差數列$$
	$$在數列中，任何相鄰兩項，其後項減去前項所得的差都相等，\\
	這樣的數列稱為等差數列或算數數列，其差稱之為等差數列的公差。$$
	$$若一等差數列首項a_1，公差d，則$$
	$$(1) a_n = a_1 + (n-1)d；a_n = a_k + (n-k)d$$
	$$(2) 等差及數 S_n = \frac{n(a_1+a_n)}{2} = \frac{n[2a_1+(n-1)d]}{2}$$
	$$(3) 若a、b、c成等差數列，則d為a與c的等差中項，且b = \frac{a+c}{2}$$
