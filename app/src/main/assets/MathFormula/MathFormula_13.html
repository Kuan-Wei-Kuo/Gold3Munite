	$$機率$$
	$$有n種可能的結果，而每種結果發生的機會相等，則$$
	$$(1) 某一結果發生的機率為\frac{1}{n}$$
	$$(2) 已知甲事件共包含了m個結果，則甲事件發生的機率為\frac{m}{n}$$
	$$(3) {利用抽樣調查求母群體的個數：}\\
			\frac{標記物總數\ \ \ \ \ \ \ \ \ \ }{群體總數} =  \frac{抽中標記物總數\ \ \ \ \ \ \ \ \ \ }{抽樣總數}$$
