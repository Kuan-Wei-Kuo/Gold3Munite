	$$特殊三角形$$
	$$(1) 商高定理：直角\Delta斜邊長為c，兩股長各為a、b，則c^2 = a^2 + b^2$$
	$$(2) 30^\circ,60^\circ,90^\circ直角\Delta中，其三邊長之比為1:\sqrt{3}:2$$
	$$(3) 45^\circ,45^\circ,90^\circ直角\Delta中，其三邊長之比為1:1:\sqrt{2}$$
	$$(4) 若正三角形邊長為a，則高為\frac{\sqrt{3}}{2}a，面積為\frac{\sqrt{3}}{4}a^2$$
