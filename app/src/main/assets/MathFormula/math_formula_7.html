	<!--等差數列-->
	<p>
		在一數列中，任意相鄰兩項，後項除去前項的商都是一樣，</br>稱為等差數列，其差稱為此等差數列的公差。</br>
		<blockquote>
			1.若一等差數列首項\(a_1\)，公差\(d\)，則</br>
			<blockquote>
				(1)&nbsp\(a_n = a_1 + (n-1)d\)；\(a_n = a_k + (n-k)d\)</br>
				(2)&nbsp等差及數&nbsp\(S_n = \frac{n(a_1+a_n)}{2} = \frac{n[2a_1+(n-1)d]}{2}\)</br>
				(3)&nbsp若a、b、c成等差數列，則d為a與c的等差中項，且&nbsp\(b = \frac{a+c}{2}\)
			</blockquote>
		</blockquote>
	</p>
