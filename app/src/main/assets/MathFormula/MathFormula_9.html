	$$畢氏定理$$
	$$(1) 直角\Delta兩股平方和 = 斜邊的平方\\
	逆性質：若\Delta兩股平方和 = 斜邊平方和為直角\Delta。\\
	若直角\Delta兩股及斜邊長度分別為a,b,c則，\\
	c^2 = a^2 + b^2 \Rightarrow c = \sqrt{a^2+b^2}\\
	a^2 = c^2 - b^2 \Rightarrow a = \sqrt{c^2-b^2}$$
	$$(2) 直角\Delta斜邊上的高 = \frac{兩股積}{斜邊}$$
