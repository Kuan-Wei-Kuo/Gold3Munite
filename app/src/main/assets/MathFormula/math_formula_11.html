	<!--機率-->
	<p>
		(1) 古典機率：
			<blockquote>
				設一樣本空間由n個元素組成，又設每一元素皆具有相等的機會，</br>則定義事件A的機率為A中元素個數對n之比。</br>
				記為\(P(A) = \frac{n(A)}{n}\)，其中n(A)表A之元素個數。
			</blockquote>
		(1) 統計機率(試驗機率)：
			<blockquote>
				一實驗試行n次其中出現A事件為\(n(A)\)次，</br>則事件A出現機率為\(P(A) = \lim_{n \rightarrow\infty}\frac{n(A)}{n}\)
			</blockquote>	
	</p>
