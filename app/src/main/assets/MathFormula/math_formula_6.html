	<!--連比-->
	<p>
		若干個數連續相比，如A = B = C 叫做連比，其中A、B、C為連比中的項。
		<blockquote>
			(1) \(a:b:c = ma:mb:mc=\frac{a}{m}:\frac{b}{m}:\frac{c}{m}，(m\neq0)\)</br>
			(2) \(a:b:c = x:y:z ⇔ \frac{a}{x}:\frac{b}{y}:\frac{c}{z} ⇔ a = xr，b = yr，c = zr，(r\neq0)\)</br>
			(3) \(ma = nb = pc ⇒ a:b:c = \frac{1}{m}:\frac{1}{n}:\frac{1}{p}\)
		</blockquote>
	</p>
