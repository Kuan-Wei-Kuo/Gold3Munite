	<!--向量定義-->
	<p>
		(1)有向線段及向量：
			<blockquote>
				若A、B是相異的兩點，線段\(\overline{AB}\)賦與由A到B的方向後，</br>就稱為是由A到B的有向線段，記為\(\overrightarrow{AB}\)，簡稱為向量\(\overrightarrow{AB}\)。
			</blockquote>
		(2)若A\(x_1,y_1\)、	B\(x_2,y_2\)，則\(\overrightarrow{AB}\)可用\(x_2-x_1, y_2-y_1\)表示。
	</p>
