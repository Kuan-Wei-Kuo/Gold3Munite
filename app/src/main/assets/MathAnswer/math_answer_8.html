	<p>
		設公比為\(r\)，則</br>
		\(b = ar\)；\(c = ar^2\)；\(d = ar^3\)；\(ab = \frac{cd}{81}\)，</br>
		\(\Rightarrow a \times ar = \frac{ar^2 \times ar^3}{81}\)</br>
		\(\Rightarrow r^4 = 81\)</br>
		\(r = \pm 3\)</br>
		\(\because r > 0\)</br>
		\(\therefore r = 3\)
