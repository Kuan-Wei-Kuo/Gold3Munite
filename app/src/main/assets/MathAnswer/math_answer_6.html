		由\(2(x+y) = 3(y+z)\)知 \(2x-y=3z\rightarrow\)(1)</br>
		由\(3(y+z) = 4(x+y)\)知 \(3y+4x=z\rightarrow\)(2)</br>
		(2)代入(1)得</br>
		\(2x-y=9y-12x\)，\(10y=14x\)</br>
		\(5y=7x\)代入(2)，\(z=\frac{y}{7}\)</br>
		\(x:y=5:7\)，\(y:z=7:1\)，\(x:y:z=5:7:1\)</br>
