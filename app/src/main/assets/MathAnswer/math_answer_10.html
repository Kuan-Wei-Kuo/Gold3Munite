	<!--對數的定義-->
	<p>
		\(log_{10}x = 2.8 \Rightarrow x = 10^{28}\)，\(log_{10}y = 5.6 \Rightarrow y = 10^{56}\)</br>
		\(log_{10}(x^2+y) = log_{10}[(10^{28})^2+10^{56}] = log_{10}(2\times10^{56})\)</br>
		\(= 5.6 + log_{10}2 \approx 5.6 + 0.3010 = 5.9010\)
